<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- Playfair Display Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");

      .font-playfair {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body>
    <!-- Start Nav -->
    <nav class="absolute top-0 left-0 w-full bg-transparent z-50">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://instagram.com/alanzagi" class="flex items-center space-x-3 rtl:space-x-reverse" target="_blank">
          <span class="self-center text-2xl font-semibold whitespace-nowrap text-cyan-400">Daris Travel</span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-cyan-400 rounded-lg md:hidden hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-600"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </div>
        <div class="items-center hidden w-full md:flex md:w-auto md:order-1 md:ml-auto" id="navbar-cta">
          <ul class="flex flex-col text-xl font-medium p-4 md:p-0 mt-4 border border-gray-200 rounded-lg bg-slate-200 text-gray-900 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent md:text-white">
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 md:p-2 text-white rounded bg-cyan-500 hover:text-white hover:bg-cyan-500 md:hover:bg-transparent md:hover:text-orange-500 md:transition-colors md:duration-500 md:ease-in-out md:text-2xl md:bg-transparent md:text-orange-500"
                aria-current="page"
                >Beranda</a
              >
            </li>
            <li>
              <a
                href="tentang.html"
                class="block py-2 px-3 md:p-2 rounded hover:text-white hover:bg-cyan-500 md:hover:bg-transparent md:hover:text-orange-500 md:transition-colors md:duration-500 md:ease-in-out md:text-2xl md:bg-transparent"
                >Tentang</a
              >
            </li>
            <li>
              <a
                href="layanan.html"
                class="block py-2 px-3 md:p-2 rounded hover:text-white hover:bg-cyan-500 md:hover:bg-transparent md:hover:text-orange-500 md:transition-colors md:duration-500 md:ease-in-out md:text-2xl md:bg-transparent"
                >Layanan</a
              >
            </li>
            <li>
              <a href="kontak.html" class="block py-2 px-3 md:p-2 rounded hover:text-white hover:bg-cyan-500 md:hover:bg-transparent md:hover:text-orange-500 md:transition-colors md:duration-500 md:ease-in-out md:text-2xl md:bg-transparent"
                >Kontak</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Nav -->

    <!-- Start Main -->
    <main class="relative h-screen bg-[url('img/ayamgeprekwallpaper.jpg')] bg-cover bg-center overflow-x-hidden">
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div class="relative z-10 flex items-center justify-start h-full font-playfair">
        <div class="text-left max-w-2xl w-full px-4">
          <h1 class="text-3xl font-medium tracking-tight text-white lg:text-5xl">Jelajahi Berbagai Destinasi</h1>
          <div class="flex justify-start mt-4 md:mt-6">
            <hr class="w-1/2 border-cyan-400 lg:border" />
          </div>
          <p class="font-medium leading-7 text-white mt-4 lg:text-lg">
            Nikmati kelezatan ayam geprek kami yang renyah di luar dan juicy di dalam. Dengan bumbu yang khas dan tepung yang krispi, setiap gigitan adalah pengalaman yang memuaskan.
          </p>
          <div class="mt-4 flex items-start justify-start">
            <a href="kontak.html" class="flex items-center rounded-lg bg-purple px-3.5 py-2.5 text-lg font-semibold text-white shadow-sm ring ring-orange-500 hover:bg-orange-500 transition duration-500">Pesan Sekarang</a>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->

    <!-- Flowbite Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
